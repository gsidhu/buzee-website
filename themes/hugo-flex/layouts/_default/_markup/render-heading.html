
<h{{ add .Level site.Params.headingoffset }} id="{{ safeURL .Anchor }}" class="pt-2">
  {{ if lt .Level 5 }}
    <a class="Heading-link u-clickable" href="{{ .Page.RelPermalink }}#{{ safeURL .Anchor }}">
      {{ safeHTML .Text }}
    </a>
  {{ else }}
    {{ safeHTML .Text }}
  {{ end }}
</h{{ add .Level site.Params.headingoffset }}>
