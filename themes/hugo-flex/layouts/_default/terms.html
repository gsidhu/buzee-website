{{ define "main" }}
<div id="gradient" class="opacity-50"></div>

  {{ partial "heading.html" . }}

  {{ .Content }}

  <ul class="Tags">
    {{ range .Pages }}
      <li class="Tags-item u-background">
        <a class="Tags-link u-clickable" href="{{ .RelPermalink }}">{{ .Title }}</a>
      </li>
    {{ end }}
  </ul>

{{ end }}
