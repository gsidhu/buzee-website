
<!-- image -->
<figure {{ with .Get "id" }} id="{{.}}"{{ end }} {{ with .Get "class" }}class="{{.}}"{{ end }}>
  {{ with .Get "link"}}<a href="{{.}}" rel='noreferrer'>{{ end }}
      <img class="blog-image" {{ with .Get "imgid" }} id="{{.}}"{{ end }} src="{{ .Get "data-src" }}" data-src="{{ .Get "data-src" }}" {{ if or (.Get "alt") (.Get "caption") }}title="{{ with .Get "alt"}}{{.}}{{else}}{{ .Get "caption" }}{{ end }}"{{ end }} {{ with .Get "style" }}style="{{.}}"{{ end }}/>
  {{ if .Get "link"}}</a>{{ end }}
  {{ if or (or (.Get "title") (.Get "caption")) (.Get "attr")}}
  <figcaption class='blog-image-caption text-secondary small'>{{ if isset .Params "title" }}
      <small>{{ .Get "title" }}</small>{{ end }}
      {{ if or (.Get "caption") (.Get "attr")}}
      <p>
      {{ .Get "caption" }}
      {{ with .Get "attrlink"}}<a href="{{.}}"> {{ end }}
          {{ .Get "attr" }}
      {{ if .Get "attrlink"}}</a> {{ end }}
      </p> {{ end }}
  </figcaption>
  {{ end }}
</figure>
