baseURL: https://buzee.co
title: Buzee
copyright: Copyright © 2024 Buzilla Inc.
languageCode: en
theme: hugo-flex
DefaultContentLanguage: en
publishDir: docs
enableInlineShortcodes: true
ignoreErrors:
  - error-remote-getjson

taxonomies:
  category: categories
  tag: tags
  series: series

privacy:
  vimeo:
    disabled: false
    simple: true
  twitter:
    disabled: false
    enableDNT: true
    simple: true
  instagram:
    disabled: false
    simple: true
  youtube:
    disabled: false
    privacyEnhanced: true

services:
  instagram:
    disableInlineCSS: true
  twitter:
    disableInlineCSS: true

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

outputs:
  section:
    - html
  taxonomy:
    - html
  term:
    - html

outputFormats:
  RSS:
    mediatype: application/rss+xml
    baseName: feed

params:
  description: "A search app for regular people. Find your docs, effortlessly."
  favicon: true
  divider: \2500\2500\2500
  footer: Copyright © 2025 Buzilla Inc.
  noClasses: false
  katex: ""
  linkicons: hover
  css:
    - css/emojify.css
    - css/nowrap.css
  author:
    name: Buzee

menu:
  main:
    - name: Download
      pageRef: /download
      weight: 1
    - name: Docs
      pageRef: /docs
      weight: 2
    - name: Blog
      pageRef: /posts
      weight: 3